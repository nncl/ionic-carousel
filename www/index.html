<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/swiper/dist/css/swiper.min.css" rel="stylesheet"/>
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="lib/swiper/dist/js/swiper.js"></script>
    <script src="lib/angular-swiper/dist/angular-swiper.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="CarouselController">

      <ks-swiper-container swiper="swiper" on-ready="onReadySwiper(swiper)"
      initial-slide="0" loop="false" show-nav-buttons="false" slides-per-view="1" space-between="0" pagination-clickable="true">
          <ks-swiper-slide class="swiper-slide" ng-repeat="s in arr">
              <div class="card">
                <div class="item item-divider">
                  {{$index}}
                </div>
              </div>
          </ks-swiper-slide>
      </ks-swiper-container>

      <div class="text-center">
        <button class="button button-calm" ng-disabled="!showPrev" ng-click="prev()">Prev</button>
        <button class="button button-calm" ng-disabled="!showNext" ng-click="next()">Next</button>
      </div>

      </ion-content>
    </ion-pane>
  </body>
</html>
